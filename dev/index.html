<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpack Dev Server</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
  </head>
  <body>
    <div id="app">

    </div>
    <script type="text/javascript" src="assets/bundle.js"></script>
  </body>
  <script type="text/javascript">
    window.onload = () => {
      if (typeof(Presence) !== 'undefined') {
        document.querySelector('#app').innerHTML = '<h3>Presence has loaded! Open the console to use the object available globally window.Presence</h3>'
      } else {
        document.querySelector('#app').innerHTML = '<h2 style="color:red;">Presence failed to load</h2>'
      }
    }
  </script>
</html>
